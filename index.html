<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <img src="/images/bg-pattern-top.svg" alt="top circle" class="bg-img bg-img--top"> 
  <img src="/images/bg-pattern-bottom.svg" alt="bottom circle" class="bg-img bg-img--bottom">

  <!-- Comienzo de la card -->
 <article class="card">
   <!-- Encabezado de la card -->
   <header class="card__header">
     <img src="/images/bg-pattern-card.svg" alt="pattern card" class="card__header-image">
     <img src="/images/image-victor.jpg" alt="profile image" class="card__header-profile">
   </header>

   <!-- datos del user -->
   <section class="card__body">
     <!-- Name , age , location -->
     <p class="card__text card__text--dark">
       Victor Crest 
       <span class="card__text card__text--ligth">26</span>
      </p>
      <p class="card__text card__text--ligth card__text--ligth-small">
        London
      </p>
    <!-- estadistics / followers, likes, photos -->
  <footer class="card__footer">
    <div class="card__stats">
      <p class="card__number">80K</p> 
      <p class="card__text card__text--ligth card__text--small"> Followers</p>
    </div> 
    <div class="card__stats">
      <p class="card__number">803K</p>
      <p class="card__text card__text--ligth card__text--small">Likes</p>
    </div>
    <div class="card__stats">
      <p class="card__number">1.4K</p>
      <p class="card__text card__text--ligth card__text--small">Photos</p>
    </div>
  </footer>
  </section>
  </article>
</body>
</html>
